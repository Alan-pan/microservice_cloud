server:
  port: 7001

eureka:
  instance:
    hostname: localhost #eureka服务端的实例名称
  server:
    enable-self-preservation: true #自我保护机制默认开启
  client:
    register-with-eureka: false #表示不向注册中心注册自己
    fetch-registry: false #并不去检索服务
    service-url:
     defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #配置与eureka Server交互地址服务和注册服务地址
